<!DOCTYPE html>
<html>
<head>
	<title>Starting With DOM</title>
	<script type="text/javascript">
		//changing the text
		function txt(){
			document.getElementById("head").innerHTML = "You Have Clicked the button"
		}
	</script>
</head>
<body>
	<h2 id="head">Hello, Welcome to my Site</h2>
	<button type="button" onclick="txt()">Click Here</button>
</body>
</html>
