<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function print(){
      var t = document.getElementById("num").value
      for(i=1;i<=10;i++){
        document.write(`${t} X ${i} = `,t*i+"<br>")
        //console.log(`${t} X ${i} = `,t*i)
      }
    }
  </script>
</head>
<body>
  <input type="text" id="num" placeholder="Enter Number">
  <button type="button" onclick="print()">Print</button>
  <p id="result"></p>
</body>
</html>
